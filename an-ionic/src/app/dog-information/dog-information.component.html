<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dogBreed of dogBreeds"  [routerLink]="[{ outlets: { breedDetailsOutlet: ['/breedDetails', dogBreed.breed]}}]">
      <ion-label>{{dogBreed.breed}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<router-outlet name="breedDetailsOutlet"></router-outlet>
