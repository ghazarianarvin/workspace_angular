<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="overflow-y: scroll;">
          <ion-list>
            <ion-item *ngFor="let dogBreed of dogBreeds" (click)="dogBreedSelected(dogBreed)">
              <ion-label>{{dogBreed.breed}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
      <ion-col>
        <div style="position: fixed;">
          <app-dog-detail></app-dog-detail>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
